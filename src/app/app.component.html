<h1 class="mt-5 text-warning text-center">Api Call</h1>
<div class="d-flex flex-wrap justify-content-center m-5 p-5" >
    <div class="card m-3" style="width: 18rem;" *ngFor="let user of users">
        <img class="card-img-top" src="../assets/images/download.jfif" alt="Card image cap">
        <div class="card-body">{{user?.id}}
          <h5 class="card-title">{{user?.title}}</h5>
          <p class="card-text">{{user?.body}}</p>
          <!-- Button trigger modal -->
          <div class="d-flex flex-wrap justify-content-around">
            <div>
                <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    add Data{{user?.id}}
                  </button>
            </div>
              <div>

                <button type="button" class="btn btn-primary" >
                    Delete Data
                </button>

              </div>
          </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Services</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup]="updateForm">
                <div class="mb-3 form-group">
                  <label for="exampleInputEmail1" class="form-label" fromControlName="title">card title</label>
                  <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title"
                  [attr.data-target]="users.title" {{user.title}}> -->
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title" >
                </div>
                 <span *ngIf="updateForm.controls['title'].touched && updateForm.controls['title'].touched" class="text-danger">Please enter title</span>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" fromControlName="body">card body</label>
                  <input type="" class="form-control" id="exampleInputPassword1" formControlName="body" value={{users?.body}}>
                  <span *ngIf="updateForm.controls['body'].touched && updateForm.controls['body'].touched" class="text-danger">Please enter title</span>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>

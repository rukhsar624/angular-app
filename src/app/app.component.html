<h1 class="mt-5 text-warning text-center">Api Call</h1>
<button
            class="btn btn-lg btn-outline-primary"
            (click)="open(content)"
          >
            Edit
          </button>
<div class="d-flex flex-wrap justify-content-center m-5 p-5">
  <div class="card m-3" style="width: 18rem" *ngFor="let user of users">
    <img
      class="card-img-top"
      src="../assets/images/download.jfif"
      alt="Card image cap"
    />
    <div class="card-body">
      {{ user?.id }}
      <h5 class="card-title">{{ user?.title }}</h5>
      <p class="card-text">{{ user?.body }}</p>
      <!-- Button trigger modal -->
      <div class="d-flex flex-wrap justify-content-around">
        <div>
          <button
            class="btn btn-lg btn-outline-primary"
            (click)="open(content)"
          >
            Edit
          </button>
          <!-- <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-id="{{ user?.id }}"
          >
            add Data{{ user?.id }}
          </button> -->
        </div>
        <div>
          <button type="button" class="btn btn-lg btn-outline-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <form [formGroup]="updateForm">
          <div class="mb-3 form-group">
            <label
              for="exampleInputEmail1"
              class="form-label"
              >card title</label
            >
            <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title"
                  [attr.data-target]="users.title" {{user.title}}> -->
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
          </div>
          <!-- <span
            *ngIf="
              updateForm.controls['title'].touched &&
              updateForm.controls['title'].touched
            "
            class="text-danger"
            >Please enter title</span
          > -->
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label"
              >card body</label
            >
            <input
              type=""
              class="form-control"
              id="exampleInputPassword1"
              formControlName="password"
            />
            <!-- <span
              *ngIf="
                updateForm.controls['body'].touched &&
                updateForm.controls['body'].touched
              "
              class="text-danger"
              >Please enter title</span
            > -->
          </div>
        </form>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click'); sendbutton()"
    >
      Save
    </button>
  </div>
</ng-template>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  *ngFor="let user of users"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Services</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm">
          <div class="mb-3 form-group">
            <label
              for="exampleInputEmail1"
              class="form-label"
              fromControlName="email"
              >card title</label
            >
            <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title"
                  [attr.data-target]="users.title" {{user.title}}> -->
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
          </div>
          <span
            *ngIf="
              updateForm.controls['email'].touched &&
              updateForm.controls['email'].touched
            "
            class="text-danger"
            >Please enter email</span
          >
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label"
              fromControlName="password"
              >card password</label
            >
            <input
              type=""
              class="form-control"
              id="exampleInputPassword1"
              formControlName="password"
            />
            <span
              *ngIf="
                updateForm.controls['password'].touched &&
                updateForm.controls['password'].touched
              "
              class="text-danger"
              >Please enter title</span
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
